metrics:  # NOT IMPLEMENTED YET
  - entropy
  - gini
  - hhi
  - nakamoto_coefficient

default_timeframe:
  start_date: 2020
  end_date: 2023

default_ledgers:
  - bitcoin
  - bitcoin_cash
  - dogecoin
  - ethereum  
  - litecoin  
  - tezos

# Execution flags
force_compute: false
force_map: false
only_analyze: false
no_clustering: false

# The granularity for the analysis when two dates are provided in the --snapshot_dates argument (which are then interpreted as start and end dates). It can be one of: "day", "week", "month", "year", or empty. If empty, then only the snapshots for the given dates will be analyzed.
granularity: "month"

db_directories:  # Paths to directories of snapshot db files; either absolute or relative from run.py; the first will be used to write newly created dbs
  - ./output
